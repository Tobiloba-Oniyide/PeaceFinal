    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --bg-cream: #fffbf1;
            --primary-pink: #d946a6;
            --dark-pink: #c026d3;
            --magenta: #d946ef;
            --light-pink: #fae8ff;
        }
    }

    @layer base {
        body {
            background-color: var(--bg-cream);
            overflow-x: hidden;
        }
    }

    @layer utilities {
        .gradient-pink {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--dark-pink) 50%, var(--magenta) 100%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-pink), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(217, 70, 166, 0.5); }
            50% { box-shadow: 0 0 40px rgba(217, 70, 166, 0.8); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes candle-flicker {
            0%, 100% { transform: scaleY(1); opacity: 1; }
            50% { transform: scaleY(1.1); opacity: 0.8; }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .animate-sparkle {
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .animate-candle-flicker {
            animation: candle-flicker 1s ease-in-out infinite;
        }
    }
    </style>
